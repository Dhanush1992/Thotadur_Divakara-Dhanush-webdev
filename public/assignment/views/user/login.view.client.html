 <div class="container">
    <h1>Login</h1>
     <div class="alert alert-danger" role="alert" ng-if="model.condition">
         {{model.error}} required
     </div>
    <input type="text" required
           ng-model="model.user.username"
           class="form-control"
           placeholder="username"/>
    <input type="password" required
           ng-model="model.user.password"
           class="form-control"
           placeholder="password"/>
    <a class="btn btn-primary btn-block" ng-click="model.login(model.user.username,model.user.password)">Login</a>
     <a href="/auth/facebook" class="btn btn-primary btn-block">
         <span class="fa fa-facebook"></span>Facebook
     </a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
</div>
