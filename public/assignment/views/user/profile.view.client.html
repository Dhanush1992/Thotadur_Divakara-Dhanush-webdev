
<nav class="navbar navbar-fixed-top navbar-custom">
    <div class="container-fluid">

        <div class="header">
            <p class="nav-text-white navbar-brand"><strong>Profile</strong></p>

            <a ng-click="model.updateUser(model.user.firstName,model.user.lastName,model.user.username)" class="navbar-text navbar-link pull-right">
                <span class="glyphicon glyphicon-ok glyphy-custom-white">
                </span>
            </a>
        </div>
    </div>
</nav>


    <div class="container">
        <h1></h1>

        <form>
            <div class="form-group anchor-padding-top">
                <label for="username">Username</label>
                <input type="text" ng-model="model.user.username"  class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group anchor-padding">
                <label for="email">Email address</label>
                <input type="email" ng-model="model.user.emailID" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group anchor-padding">
                <label for="first-name">First Name</label>
                <input type="text" ng-model="model.user.firstName" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group anchor-padding">
                <label for="last-name">Last Name</label>
                <input type="text" ng-model="model.user.lastName" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block anchor-padding"
           href="#/user/{{model.user._id}}/website">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#login">Logout</a>
    </div>

<nav class="navbar navbar-custom navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="header">
            <a href="#user/{{model.user._id}}" class="navbar-text pull-right">
                <span class="glyphicon glyphy-custom-white glyphicon-user">
                </span>
            </a>
        </div>
    </div>
</nav>
