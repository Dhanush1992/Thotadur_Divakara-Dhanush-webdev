
<div class="container">
    <h1>Register</h1>
    <div class="alert alert-danger" role="alert" ng-if="model.condition">
        {{model.error}} required
    </div>
    <input type="text"
           required
           ng-model="model.user.username"
           class="form-control"
           placeholder="username"/>
    <input type="password"
           required
           ng-model="model.user.password"
           class="form-control"
           placeholder="password"/>
    <input type="password"
           required
           ng-model="model.user.verifyPassword"
           class="form-control"
           placeholder="verify password"/>
    <a class="btn btn-primary btn-block"
       ng-click="model.register(model.user)">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#login">Cancel</a>
</div>
