
<nav class="navbar navbar-fixed-top navbar-custom">
    <div class="container-fluid">

        <div class="header">
            <a href="#/user/{{model.userId}}/website" class="navbar-text navbar-link pull-left">
                <span class="glyphicon glyphicon-chevron-left glyphy-custom-white">
                </span>
            </a>
            <div class="col-sm-4 hidden-xs">
                <p class="nav-text-white navbar-brand"><strong>Websites</strong></p>
                <a href="#/user/{{model.userId}}/website/new" class="navbar-text navbar-link pull-right">
                    <span class="glyphicon glyphicon-plus glyphy-custom-white">
                    </span>
                </a>
                
            </div>
            
            <div class="col-sm-7">
                <p class="nav-text-white navbar-brand"><strong>Edit Website</strong></p>
            
            
                <a ng-click="model.updateWebsite()" class="navbar-text navbar-link pull-right">
                    <span class="glyphicon glyphicon-ok glyphy-custom-white">
                    </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-4 anchor-padding-top hidden-xs">
            <div ng-repeat="website in model.websites">
                <div class="row">
                    <div class="col-xs-12 anchor-padding-top">
                        <a href="#/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                        <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                <span class="glyphicon glyphicon-cog">
                </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8 anchor-padding-top">
            <div class="alert alert-danger" role="alert" ng-if="model.condition">
                {{model.error}} required
            </div>
            <form>
                <label for="inputWebsiteName">Website Name</label>
                <input type="text" ng-model="model.website.name" value="Blogger" class="form-control" placeholder="Name" id="inputWebsiteName" required>
                <label for="inputWebsiteDescription">Website Description</label>
                <textarea class="form-control" ng-model="model.website.description" rows="7" placeholder="Description" id="inputWebsiteDescription">Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google at a subdomain of blogspot.com. Blogs can also be hosted in the registered custom domain of the blogger (like www.example.com).A user can have up to 100 blogs per account.</textarea>
                <a ng-click="model.deleteWebsite()" class="form-control anchor-padding btn btn-danger" id="delete">Delete</a>
            </form>
        </div>
    </div>

</div>
    

<nav class="navbar navbar-custom navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="header">
            <a href="#user/{{model.userId}}" class="navbar-custom-link navbar-text pull-right">
                <span class="glyphicon glyphy-custom-white glyphicon-user">
                </span>
            </a>
        </div>
    </div>
</nav>
