
<nav class="navbar navbar-fixed-top navbar-custom-gray">
    <div class="container-fluid">
        <div class="col-sm-12">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-brand navbar-link">
            <span class="glyphicon glyphicon-chevron-left glyphy-custom-black">
                </span>
            </a>

            <div ng-switch ="model.widget._id">
                <div ng-switch-when="undefined" class="navbar-brand">
                    New Widget
                </div>
                <div ng-switch-default class="navbar-brand">
                    Edit Widget
                </div>
            </div>

            <a ng-click="model.ImageWidget()" class="navbar-text navbar-link pull-right">
                <span class="glyphicon glyphicon-ok glyphy-custom-black">
                </span>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    
    <div class="anchor-padding-top">
        <div class="alert alert-danger" role="alert" ng-if="model.condition">
            {{model.error}} required
        </div>
        <form>
            <label for="inputName">Name</label>
            <input type="text" ng-model="model.widget.name" class="form-control" placeholder="Page Name" id="inputName" required>
            <label for="inputText">Text</label>
            <textarea class="form-control" ng-model="model.widget.text" placeholder="Page Title" id="inputText"></textarea>
            <label for="inputURL">URL</label>
            <input type="text" ng-model="model.widget.url" class="form-control" placeholder="image URL" id="inputURL">
            <label for="inputWidth">Width</label>
            <input type="text" class="form-control" placeholder="100%" id="inputWidth">
            <label for="Upload">Upload</label>
            <input type="file" ng-model="model.widget.width" class="form-control" placeholder="100%" id="Upload">
            <button class="form-control anchor-padding btn btn-primary" id="UploadImage">Upload Image</button>
            <div ng-if="model.widget._id">
                <a ng-click="model.deleteWidget()" class="form-control anchor-padding btn btn-danger" id="delete">Delete</a>
            </div>

        </form>
    </div>
</div>


<nav class="navbar navbar-custom-gray navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text">
                <a href="#/user/{{model.userId}}" class="navbar-custom-link pull-right">
                    <span class="glyphicon glyphy-custom-blue glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
