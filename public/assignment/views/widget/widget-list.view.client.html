<div class="row">
    <div class="container">
        <div jga-sortable class="col-sm-12 widget-edit-parent">
            <!--<div ng-switch="widget.widgetType"-->
            <div ng-repeat="widget in model.widgets" class="widget-edit-parent"
                 ng-switch="widget.type">
                <div>
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}" class="widget-edit-child">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                        <span class="glyphicon glyphicon-menu-hamburger pull-right"></span>
                    </a>
                </div>

                <div ng-switch="widget.size" ng-switch-when="HEADER">
                    <h1 ng-switch-when="1">{{widget.text}}</h1>
                    <h2 ng-switch-when="2">{{widget.text}}</h2>
                    <h3 ng-switch-when="3">{{widget.text}}</h3>
                    <h4 ng-switch-when="4">{{widget.text}}</h4>
                    <h5 ng-switch-when="5">{{widget.text}}</h5>
                    <h6 ng-switch-when="6">{{widget.text}}</h6>

                </div>
                <div ng-switch-when="YOUTUBE" class="media-style">
                    <iframe width="100%" height="315"
                            ng-src="{{model.checkSafeYouTubeUrl(widget.url)}}"
                            frameborder="0" allowfullscreen></iframe>
                </div>
                <div ng-switch-when="IMAGE" >
                    <img ng-src = "{{widget.url}}" class="media-style"/>
                </div>
                <div ng-switch-when="HTML" ng-bind-html="model.checkSafeHtml(widget.text)">
                </div>
            </div>
        </div>
    </div>

</div>
