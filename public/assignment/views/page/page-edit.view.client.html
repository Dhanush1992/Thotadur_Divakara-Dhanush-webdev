
<nav class="navbar navbar-fixed-top navbar-custom-gray">
    <div class="container-fluid">

        <div class="header">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-brand navbar-link">
                <span class="glyphicon glyphicon-chevron-left glyphy-custom-black">
                </span>
            </a>
            
            <p class="nav-text-gray navbar-brand"><strong>Edit Page</strong></p>

            <a ng-click="model.updatePage()" class="navbar-text navbar-link pull-right">
                <span class="glyphicon glyphicon-ok glyphy-custom-black">
                </span>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    
    <div class="anchor-padding-top">
        <div class="alert alert-danger" role="alert" ng-if="model.condition">
            {{model.error}} required
        </div>
        <form>
            <label for="inputName">Name</label>
            <input type="text" ng-model="model.page.name"  class="form-control" placeholder="Page Name" id="inputName" required>
            <label for="inputTitle">Title</label>
            <input type="text" ng-model="model.page.description" class="form-control" placeholder="Page Title" id="inputTitle">
            <a ng-click="model.deletePage()" class="form-control anchor-padding btn btn-danger" id="delete">Delete</a>
        </form>
    </div>
</div>


<nav class="navbar navbar-custom-gray navbar-fixed-bottom">
    <div class="container-fluid">    
        <a href="#/user/{{model.userId}}" class="navbar-text pull-right">
                    <span class="glyphicon glyphy-custom-blue glyphicon-user">
                    </span>
                </a>
    </div>
</nav>
